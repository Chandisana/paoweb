<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Pao Macha is an android app developed by itservz.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAO MACHA</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="PAO MACHA">
    <meta name="theme-color" content="#303F9F">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PAO MACHA">
    <meta name="apple-mobile-web-app-status-bar-style" content="#303F9F">

    <!-- Tile icon for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">
    <meta name="msapplication-navbutton-color" content="#303F9F">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <!-- App Styling -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="styles/index.css" />
</head>
<body ng-app="MyApp" ng-cloak layout="column" ng-controller="AppSignin">
<md-toolbar>
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" ng-click="openMenu()">
            <md-icon>menu</md-icon>
        </md-button>
            PAO MACHA
        <span flex></span>
        <span class="md-caption" ng-hide="!authData" ng-show="authData">{{authData.displayName}}</span>
        <md-button ng-hide="!authData" ng-show="authData" ng-click="signout()">
                <span class="md-caption">Sign-out</span>
        </md-button>
        <md-button class="md-caption" ng-hide="authData" ng-show="!authData" ng-click="signin()">
            <md-icon>account_circle</md-icon>
            <span class="md-caption">Sign-in with Google</span>
        </md-button>
    </div>
</md-toolbar>
<section layout="row" flex>
    <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left" md-whiteframe="4">
        <md-content layout="column">
            <md-button ng-href="#/all">All News</md-button>
            <md-button ng-hide="!authData" ng-show="authData" ng-href="#/compose">Compose News</md-button>
            <md-button ng-hide="!authData" ng-show="authData" ng-href="#/me">Compose by me</md-button>
            <!--<md-list>
                <md-list-item ng-repeat="menu in categories" ng-href="#/cat" ng-model="cat">
                    {{menu}}
                </md-list-item>
            </md-list>-->
        </md-content>
    </md-sidenav>
    <section flex>
        <ng-view></ng-view>
    </section>
</section>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/2.2.0/angularfire.min.js"></script>
<script src="/scripts/index.js"></script>
</body>
</html>
