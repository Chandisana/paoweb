<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Pao Macha is an android app developed by itservz.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAO MACHA</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <!-- App Styling -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
</head>
<body ng-app="MyApp" ng-cloak layout="column" ng-controller="appLogin">
<md-toolbar>
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button">
            <md-icon>insert_comments</md-icon>
        </md-button>
        <h2>PAO MACHA</h2>
        <span flex></span>
        <md-button ng-hide="!userInfo" ng-show="userInfo" ng-click="signOut()">Sign-out</md-button>
        <md-button ng-hide="userInfo" ng-show="!userInfo" ng-click="authenticateWithGoogle()">
            <md-icon>account_circle</md-icon>
            Sign-in with Google
        </md-button>
    </div>
</md-toolbar>
<section layout="row" flex>
    <md-sidenav md-is-locked-open="true">
        <md-list>
            <md-list-item ng-repeat="menu in ['Compose',2,3,4]" ng-href="#/link{{menu}}">
                {{menu}}
            </md-list-item>
        </md-list>
    </md-sidenav>
    <section flex>
        <ng-view></ng-view>
    </section>
</section>


<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>

<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
<script src="/scripts/index.js"></script>
</body>
</html>
